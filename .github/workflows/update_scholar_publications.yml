name: Update Scholar Publications

on:
  schedule:
    - cron: "0 3 * * 1"
  workflow_dispatch:
  push:
    paths:
      - "scripts/update_scholar_publications.py"
      - ".github/workflows/update_scholar_publications.yml"
      - "_config.yml"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4
      - name: Update publications from Google Scholar
        run: |
          python scripts/update_scholar_publications.py
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _data/scholar_publications.json
          git commit -m "Update publications from Google Scholar" || echo "No changes to commit"
          git push
